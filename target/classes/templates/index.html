<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cooking | Inicio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"/>
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
        <style>
            form .invalid-feedback {
                display: block;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-danger navbar-dark" >
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Cooking</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/recetas">Recetas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin">Gestión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container bg-light mt-3">
            <h2 class="text-danger">Bienvenido a Cooking!</h2>
            <h4 class="text-danger">Todas las recetas que necesitas, las encontras acá</h4>
            <br>
            <h5 class="text-danger">Últimas recetas agregadas</h5>
            <div class="row">
                <div class="col-md-3 my-5" th:each="cocina:${ultimasRecetas}" th:object="${cocina}">                    
                    <a th:href="@{/recetas/{id_comida}(id_comida=*{id_comida})}" class="card h-100 shadow-lg">
                        <img  th:src="@{/assets/{nombreArchivo}(nombreArchivo=*{rutaComida})}" th:alt="*{titulo}" class="card-img-top h-50"/>
                        <div class="card-body">
                            <h2 class="card-title fs-6" th:text="*{titulo}"></h2>
                            <p th:text="*{#temporals.format(fechaPublicacion, 'dd/MM/yyyy')}" class="text-muted small"></p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    </body>
</html>
