<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cooking | Nueva Receta</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css">
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
        <style>
            form .invalid-feedback {
                display: block;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-danger navbar-dark" >
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Cooking</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/recetas">Recetas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin">Gestión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-3">
            <h3 class="text-danger">Nueva Receta</h3>
            <form  class="mt-4" action="" method="POST" th:object="${cocina}" enctype="multipart/form-data">
                <div class="mb-3 row">
                    <label  class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Ingrese el nombre" autocomplete="off"  th:field="*{titulo}" name="titulo">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div> <!-- con esto valido si tiene errores o no -->
                    </div>
                </div>
                <div class="mb-3 row">
                    <label  class="col-sm-2 col-form-label">Descripcion</label>
                    <div class="col-sm-10">
                        <textarea type="text" class="form-control" placeholder="Ingrese la descripcion" autocomplete="off"  th:field="*{descripcion}" name="descripcion"></textarea>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label  class="col-sm-2 col-form-label">Ingredientes</label>
                    <div class="col-sm-10">
                        <textarea type="text" class="form-control" placeholder="Ingrese los ingredientes" autocomplete="off" th:field="*{ingredientes}" name="ingredientes"></textarea>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('ingredientes')}" th:errors="*{ingredientes}"></div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label  class="col-sm-2 col-form-label">Fecha Publicación</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" placeholder="Ingrese la fecha de publicacion" autocomplete="off"  th:field="*{fechaPublicacion}" name="fechaPublicacion">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('fechaPublicacion')}" th:errors="*{fechaPublicacion}"></div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label  class="col-sm-2 col-form-label">Video de la receta:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Ingrese el video" autocomplete="off"  th:field="*{videoComida}" name="videoComida">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('videoComida')}" th:errors="*{videoComida}"></div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label  class="col-sm-2 col-form-label">Ingrese una foto de la receta:</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control" placeholder="Ingrese una foto" autocomplete="off"  th:field="*{portada}" name="portada">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('portada')}" th:errors="*{portada}"></div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label  class="col-sm-2 col-form-label">Ingrese el genero:</label>
                    <div class="col-sm-10">
                        <select class="form-control" th:field="*{listaGeneros}" multiple required>
                            <option th:each="genero:${listaGeneros}" th:value="${genero.id_genero}" th:text="${genero.nombre}"></option> 
                        </select> 
                    </div>
                </div>
                <div class="text-center mt-5">
                    <button type="submit" class="btn btn-dark">Guardar Receta</button>
                </div>
            </form> <!-- enctype es porque vamos a subir una foto y almacenarla -->
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    </body>
</html>
